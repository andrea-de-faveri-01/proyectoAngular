<div class="list font">
    <div class="box">
        <input class="box-search" placeholder="Type a Dev name" [(ngModel)]="inputValue" (input)="filterDevs()">
    </div>
    <div *ngIf="devs">
        <app-dev *ngFor="let dev of devs | slicePage: currentPage:25" [devToShow]="dev"></app-dev>
    </div>
</div>
