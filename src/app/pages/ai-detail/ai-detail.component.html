<div class="detail font" *ngIf="aiToShow">

    <img class="detail-logo" src="{{ aiToShow.logo }}" alt="">
    <div class="info-box">
        <p>ID: {{ aiToShow._id }}</p>
        <p>NAME: {{ aiToShow.name }}</p>
        <p>CATEGORY: {{ aiToShow.category }}</p>
        <p>YEAR: {{ aiToShow.year }}</p>
        <p>DESCRIPTION: {{ aiToShow.description }}</p>
        <p>PRICE: {{ aiToShow.price }}</p>
    </div>
    <a class="detail-link" href="{{ aiToShow.link }}" target="_blank">LINK</a>


</div>
