<div class="list font">
    <div class="box">
        <input class="box-search" placeholder="Type an AI name, i.e. HAL 9000" [(ngModel)]="inputValue"
            (input)="filterAis()">
    </div>

    <div class="ai-list" *ngIf="ais">
        <app-ai *ngFor="let ai of ais | slicePage: currentPage:25" [aiToShow]="ai"></app-ai>
    </div>
</div>
